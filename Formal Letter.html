<!DOCTYPE html>
<html>
<head>
  <title>Openable Letter</title>
 <style>
  .letter-container {
  position: relative;
  width: 300px; /* Adjust as needed */
  height: 400px; /* Adjust as needed */
  margin: 50px auto;
  overflow: hidden; /* Important for hiding the content initially */
}

.letter-image {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the image covers the area */
  transition: transform 0.5s ease; /* Smooth animation */
}

.letter-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f9f9f9; /* Background color for the inside */
  padding: 20px;
  box-sizing: border-box; /* Important for padding within the dimensions */
  opacity: 0; /* Initially hidden */
  visibility: hidden; /* Ensure it doesn't take up space */
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.letter-inside-image {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #007bff; /* Adjust as needed */
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

/* Styles for the "open" state */
.letter-container.open .letter-image {
  transform: translateY(-100%); /* Moves the cover out of view */
}

.letter-container.open .letter-content {
  opacity: 1;
  visibility: visible;
}

#closeButton {
  display: none;
}

.letter-container.open #closeButton{
  display: inline-block;
}

 </style>
</head>
<body>

  <div class="letter-container">
    <img src="letter_closed.jpg" alt="Closed Letter" id="letterCover" class="letter-image">

    <div class="letter-content" id="letterContent">
      <img src="letter_inside.jpg" alt="Letter Inside" class="letter-inside-image">
      <p>Dear Recipient,</p>
      <p>This is a sample letter with some text inside. You can customize this with your own image and message.</p>
      <p>Sincerely,</p>
      <p>Your Name</p>
    </div>

    <button id="openButton">Open Letter</button>
    <button id="closeButton">Close Letter</button>
  </div>

  <script>
    const letterContainer = document.querySelector('.letter-container');
const openButton = document.getElementById('openButton');
const closeButton = document.getElementById('closeButton');

openButton.addEventListener('click', () => {
  letterContainer.classList.add('open');
  openButton.style.display = 'none';
  closeButton.style.display='inline-block';

});

closeButton.addEventListener('click', () => {
  letterContainer.classList.remove('open');
  openButton.style.display = 'inline-block';
    closeButton.style.display='none';

});
  </script>
</body>
</html>
